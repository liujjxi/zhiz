{%extends "admin_layout.html"%}
{%block title%}Settings | Admin{%endblock%}
{% block extra_head %}
{{super()}}
  <link rel="stylesheet" href="{{url_for('static', filename='settings.css')}}" type="text/css" />
{%endblock%}
{%block tab_content%}
  <div class="form-box">
    <form action="{{url_for('update_settings')}}" method="post" accept-charset="utf-8">
      <div class="item">
        <label>Blog Name</label>
        <input type="text" name="name" id="name" value="{{blog.name|default('')}}" class="iput" />
      </div>
      <div class="item">
        <label>Blog Description</label>
        <input type="text" name="description" id="description" value="{{blog.description|default('')}}" class="iput" />
      </div>
      <div class="item">
        <label>Disqus Shortname</label>
        <input type="text" name="disqus" id="disqus" value="{{blog.disqus|default('')}}" class="iput" />
      </div>
      <div class="item buttons">
        <button type="submit" class="btn-blue">
          <span class="icon-disk">Save</span>
        </button>
      </div>
    </form>
  </div>
{%endblock%}

<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{%block title%}{%endblock%}</title>
  <script type="text/javascript" charset="utf-8">
   // setTimeout(function() { arr = document.getElementsByClassName('flashes'); if (arr) {arr[0].style.display='none';} }, 10000);
  </script>
  {% block extra_head %}
  {% endblock %}
</head>
<body>
<div class="header">
  {%block header%} {%endblock%}
</div>
{# flash messages #}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes" style="display: block">
    {% for message in messages %}
    <li class="flash {{message.get("type")}}">{{ message.get("content") }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div class="container">
  <div class="content">{%block content%}{%endblock%}</div>
</div>
</body>
</html>
